<!DOCTYPE html>
<html>

<head>
    <title>My file</title>
</head>

<body>

    <h1>Hello Home</h1>
    <ul>
        {{range $i, $item := .}}
        <li>{{$i}} {{$item}}</li>
        {{end}}
    </ul>
    <ul>
        {{range .}}
        <li>{{.}}</li>
        {{end}}
    </ul>
    <ul>
        {{range $k,$v := .}}
        <li>{{$k}} : {{$v}}</li>
        {{end}}

    </ul>


    <ul>

        <li>{{.}}</li>

    </ul>
</body>

</html>
